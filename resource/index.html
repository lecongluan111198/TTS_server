<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link rel="stylesheet" href="/main.css">-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .loader {
          border: 5px solid #f3f3f3; /* Light grey */
          border-top: 5px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 35px;
          height: 35px;
          animation: spin 2s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Text to speech</h2>
    <form id="tts_form" action="#">
        <div class="form-group">
            <label for="text">Input:</label>
            <textarea id="text" name="text_input" rows="4" style="width:100%">
                At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
            </textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div hidden id="loading" class="loader"></div>
    <p id="error" style="color: red;"></p>
    <audio controls autoplay hidden id="player">
        <source id="audi_src" src="/resource/example.wav" type="audio/mp3">
    </audio>
</div>
</body>
</html>

<script>

$( "#tts_form" ).submit(function( event ) {
    event.preventDefault();
    var txt = $("#text").val();
    console.log(txt.trim())
    $("#loading").show();
    $("#error").text('')
  $.ajax({
    type: "POST",
    url: "/submit",
    data: {input: txt},
    timeout: 100000,
    success: function(data) {
         console.log(data);
         var audio = $("#player");
        $("#audi_src").attr("src", data);
        audio[0].pause();
        audio[0].load();//suspends and restores all audio element
        $("#loading").hide();
        //audio[0].play(); changed based on Sprachprofi's comment below
        audio[0].oncanplaythrough = audio[0].play();
        audio.show();
    },
    error: function(jqXHR, textStatus, errorThrown) {
        console.log(errorThrown)
        $("#error").text("fail")
        $("#loading").hide();
    }});
});


</script>
